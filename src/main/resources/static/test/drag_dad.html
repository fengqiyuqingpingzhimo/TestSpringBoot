<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<body style="overflow: hidden;">
   <div id="daddy" class="dad">

              <table class="table table-bordered table-striped">
                <tr><td height="40" class="dropzone"></td>

             <div class="dropzone"></div>
         </div>
     </div>
<script src="/plugins/drag/jquery.dad.js/demo/jquery.min.js"></script>
<script src="/plugins/drag/jquery.dad.js/source/jquery.dad.js"></script>
<script type="text/javascript">

// $('.dad').dad().addDropzone('.dropzone', function (e) {
// 	e.find("div").appendTo($(this));
//     e.remove();
// });;

$(function(){ 
	var d = $('.dad').dad();
	var target = $('.dropzone');

	d.addDropzone(target, function(e){
		console.log(e)
		e.find('div').appendTo(target);
		e.remove();
	});
});
</script>
