<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>Wangdm</title>
     <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
    }
    .inline {
      display: inline-block;
    }
    .container {
      padding: 50px 0;
    }
    button {
      margin: 0 25px;
    }
    .colored {
      --wired-tooltip-border-color: red;
      --wired-tooltip-background: rgba(200, 200, 0, 0.2);
      color: blue;
    }
  </style>
</head>
<body>
  <wired-input placeholder="Enter name"></wired-input>
<wired-button>Click Me</wired-button> 
<wired-button>Click Me</wired-button>
<wired-button disabled>Disabled</wired-button>
<wired-button elevation="3">Elevation</wired-button><br/>
<wired-input></wired-input>
<wired-input placeholder="Enter name"></wired-input>
<wired-input placeholder="Disabled" disabled></wired-input><br/>
 <div class="container">
    <div class="inline">
      <button>Click me!</button>
      <wired-tooltip text="Below"></wired-tooltip>
    </div>
    <button id="btn">Click me!</button>
    <wired-tooltip position="top" for="btn" text="Above"></wired-tooltip>
    <button id="lb">Click me!</button>
    <wired-tooltip position="left" for="lb" text="Left"></wired-tooltip>
    <button id="rb">Click me!</button>
    <wired-tooltip position="right" for="rb" text="Right"></wired-tooltip>
  </div>

  <div class="container">
    <div class="inline">
      <button>Click me!</button>
      <wired-tooltip class="colored" text="Fancy tooltip"></wired-tooltip>
    </div>
  </div>
<script src="https://unpkg.com/wired-elements@latest/dist/wired-elements.bundled.min.js"></script>   
</body>
</html>
